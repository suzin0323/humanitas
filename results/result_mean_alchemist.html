<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Hahmlet -->

<body style="--bg: url('../images/alchemist.jpg')">
  <div class="container">
    <div class="book-section">
      <div class="book-cover">
        <img src="../images/alchemist_cover.jpg" alt="연금술사 책 표지">
      </div>

      <div class="book-info">
        <h2>연금술사</h2>
        <p><strong>저자:</strong> 파울로 코엘료</p>
        <p><strong>출판사:</strong> 문학동네</p>

        <div class="quote">
          “그것은 나쁘게 느껴지는 기운이지.<br>
          하지만 사실은 바로 그 기운이 자아의 신화를 실현할 수 있도록 도와준다네.<br>
          자네의 정신과 의지를 단련시켜주지.<br>
          이 세상에는 위대한 진실이 하나 있어.<br>
          무언가를 온 마음을 다해 원한다면, 반드시 그렇게 된다는 거야.<br>
          무언가를 바라는 마음은 곧 우주의 마음으로부터 비롯된 때문이지.<br>
          그리고 그것을 실현하는 게 이 땅에서 자네가 맡은 임무라네.”
        </div>
      </div>
    </div>

    <div class="discussion">
      <h3>💬 “자아실현은 끝없는 성장의 여정인가, 아니면 ‘멈춤’을 배우는 과정인가?”</h3>
    </div>

   <div class="comment-section">
  <h3>댓글 남기기</h3>

  <form id="commentForm">
    <div class="comment-input">
      <input type="text" id="commentName" name="name" placeholder="이름 (선택)">
      <textarea id="commentMessage" name="message" placeholder="생각을 남겨보세요..." required></textarea>
      <button type="submit">등록</button>
    </div>
  </form>

  <!-- 여기 아래에 댓글이 쌓임 -->
  <div class="comment-list" id="commentList"></div>
</div>
