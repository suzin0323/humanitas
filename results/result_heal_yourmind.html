<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신이 옳다</title>

  <!-- Google Fonts: Hahmlet -->
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/result.css" />

</head>

<body style="--bg: url('../images/youareok.jpg')">
  <div class="container">
    <div class="book-section">
      <div class="book-cover">
        <img src="../images/youareok_cover.jpg" alt="당신이 옳다 책 표지">
      </div>

      <div class="book-info">
        <h2>당신이 옳다</h2>
        <p><strong>저자:</strong> 정혜신</p>
        <p><strong>출판사:</strong> 해냄출판사</p>

        <div class="quote">
          “심각한 내 고통을 드러냈을 때<br>
          바로 그 마음과 바로 그 상황에 주목하고<br>
          물어봐 준다면<br>
          위로와 치유는 이미 시작된다.<br>
          무엇을 묻느냐가 아니고 나에게 집중하고<br>
          나의 마음을 궁금해 하는 사람이<br>
          존재하는 것 자체가 치유이기 때문이다.”
        </div>
      </div>
    </div>

    <div class="discussion">
      <h3>💬 “당신이 ‘진짜로 이해받고 있다’고 느꼈던 순간은 언제인가요?”</h3>
    </div>

    <div class="comment-section">
  <h3>댓글 남기기</h3>

  <form id="commentForm">
    <div class="comment-input">
      <input type="text" id="commentName" name="name" placeholder="이름 (선택)">
      <textarea id="commentMessage" name="message" placeholder="생각을 남겨보세요..." required></textarea>
      <button type="submit">등록</button>
    </div>
  </form>

  <!-- 여기 아래에 댓글이 쌓임 -->
  <div class="comment-list" id="commentList"></div>
</div>


    <!-- ✅ 하단 버튼 -->
<div class="footer-buttons">
  <button onclick="goHome()">🏠 홈으로</button>
  <button onclick="sharePage()">🔗 공유하기</button>
</div>

  </div>

   <link rel="stylesheet" href="../css/result.css" />

  <!-- 페이지별 slug 설정 -->
  <script>
    window.COMMENT_CONFIG = { slug: 'yourmind' };  // 이 페이지의 slug
  </script>
  <script defer src="../js/common.js"></script>
</body>
</html>
