   <link rel="stylesheet" href="../css/result.css" />

<body style="--bg: url('../images/frankl.jpg')">
  <div class="container">
    <div class="book-section">
      <div class="book-cover">
        <img src="../images/frankl_cover.jpg" alt="죽음의 수용소에서 책 표지">
      </div>

      <div class="book-info">
        <h2>죽음의 수용소에서</h2>
        <p><strong>저자:</strong> 빅터 프랭클</p>
        <p><strong>출판사:</strong> 청아출판사</p>

        <div class="quote">
          “인간에게 모든 것을 빼앗아갈 수 있어도<br>
          단 한 가지, 마지막 남은 인간의 자유,<br>
          주어진 환경에서 자신의 태도를 결정하고,<br>
          자기 자신의 길을 선택할 수 있는 자유만은<br>
          빼앗아갈 수 없다.”
        </div>
      </div>
    </div>

    <div class="discussion">
      <h3>💬 "고통 속에서도 인간은 자유로울 수 있는가?"</h3>
    </div>

 <div class="comment-section">
  <h3>댓글 남기기</h3>

  <form id="commentForm">
    <div class="comment-input">
      <input type="text" id="commentName" name="name" placeholder="이름 (선택)">
      <textarea id="commentMessage" name="message" placeholder="생각을 남겨보세요..." required></textarea>
      <button type="submit">등록</button>
    </div>
  </form>

  <!-- 여기 아래에 댓글이 쌓임 -->
  <div class="comment-list" id="commentList"></div>
</div>

    <!-- ✅ 하단 버튼 -->

  <button onclick="sharePage()">🔗 공유하기</button>

  </div>
