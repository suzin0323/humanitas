<head>

  <!-- Google Fonts: Hahmlet -->

<body style="--bg: url('../images/night.jpg')">
  <div class="container">
    <div class="book-section">
      <div class="book-cover">
        <img src="../images/night_cover.jpg" alt="야간비행 책 표지">
      </div>

      <div class="book-info">
        <h2>야간비행</h2>
        <p><strong>저자:</strong> 앙투안 드 생텍쥐페리</p>
        <p><strong>출판사:</strong> 문학동네</p>

        <div class="quote">
          “하지만 인간의 목숨이 무엇보다 소중한 것이라 해도,<br>
          우리는 항상 무언가가<br>
          인간의 목숨보다 더 값진 것처럼 행동하죠.<br>
          그것이 과연 무엇일까요?”
        </div>
      </div>
    </div>

    <div class="discussion">
      <h3>💬 “당신에게 ‘목숨보다 값진 것’은 무엇인가?”</h3>
    </div>

 <div class="comment-section">

      <input type="text" id="commentName" name="name" placeholder="이름 (선택)">

      <button type="submit">등록</button>

  <!-- 여기 아래에 댓글이 쌓임 -->

</div>


    <!-- ✅ 하단 버튼 -->

  <button onclick="sharePage()">🔗 공유하기</button>
</div>

  </div>

  <!-- 페이지별 slug 설정 -->
