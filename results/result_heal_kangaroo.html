<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공중그네</title>
  <link rel="stylesheet" href="../css/result.css" />

  <!-- Google Fonts: Hahmlet -->
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="--bg: url('../images/okuda.jpg')">
  <div class="container">
    <div class="book-section">
      <div class="book-cover">
        <img src="../images/okuda_cover.jpg" alt="공중그네 책 표지">
      </div>

      <div class="book-info">
        <h2>공중그네</h2>
        <p><strong>저자:</strong> 오쿠다 히데오</p>
        <p><strong>출판사:</strong> 은행나무</p>

        <div class="quote">
          “물속에 몸을 담그고 욕조 가장자리를 어루만졌다.<br>
          온몸에 힘이 빠졌다.<br>
          욕실은 의자도 동그래서 마음까지 평화로워진다.<br>
          피난처를 발견한듯한 기분이었다.”
        </div>
      </div>
    </div>

    <div class="discussion">
      <h3>💬 “인간은 결함을 드러낼 때 비로소 회복될 수 있는가”</h3>
    </div>

<!-- ✅ Staticman 댓글 (공중그네) -->
<div class="comment-section">
  <h3>댓글 남기기</h3>

  <form id="commentForm">
    <div class="comment-input">
      <input type="text" id="commentName" name="name" placeholder="이름 (선택)">
      <textarea id="commentMessage" name="message" placeholder="생각을 남겨보세요..." required></textarea>
      <button type="submit">등록</button>
    </div>
  </form>

  <!-- 여기 아래에 댓글이 쌓임 -->
  <div class="comment-list" id="commentList"></div>
</div>

  </form>
</div>

    <!-- ✅ 하단 버튼 -->
<div class="footer-buttons">
  <button onclick="goHome()">🏠 홈으로</button>
  <button onclick="sharePage()">🔗 공유하기</button>
</div>

  </div>
  <!-- 페이지별 slug 설정 -->
  <script>
    window.COMMENT_CONFIG = { slug: 'okuda' };  // 이 페이지의 slug
  </script>
  <script defer src="../js/common.js"></script>
</body>
</html>
