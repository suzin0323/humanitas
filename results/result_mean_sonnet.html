<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>소네트집</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/result.css" />
</head>

<body style="--bg: url('../images/sonnet.jpg')">
  <div class="container">
    <div class="book-section">
      <div class="book-cover">
        <img src="../images/sonnet_cover.jpg" alt="소네트집 책 표지" />
      </div>

      <div class="book-info">
        <h2>소네트집</h2>
        <p><strong>저자:</strong> 윌리엄 셰익스피어</p>
        <p><strong>출판사:</strong> 펭귄클래식</p>

        <div class="quote">
          “그대의 아름다운 두 눈을 글로 묘사하고,<br />
          새로운 노래로 그대의 우아를 예찬하더라도,<br />
          후세의 사람은 말하리,<br />
          ‘이 시인은 거짓이다,<br />
          인간의 모습이 이런 천국의 필치로 그려진 예는 없다'고.”
        </div>
      </div>
    </div>

    <div class="discussion">
      <h3>💬 “사랑은 인간의 유한함을 구원할 수 있는가?”</h3>
    </div>

 <div class="comment-section">
  <h3>댓글 남기기</h3>

  <form id="commentForm">
    <div class="comment-input">
      <input type="text" id="commentName" name="name" placeholder="이름 (선택)">
      <textarea id="commentMessage" name="message" placeholder="생각을 남겨보세요..." required></textarea>
      <button type="submit">등록</button>
    </div>
  </form>

  <!-- 여기 아래에 댓글이 쌓임 -->
  <div class="comment-list" id="commentList"></div>
</div>


    <div class="footer-buttons">
      <button onclick="goHome()">🏠 홈으로</button>
      <button onclick="sharePage()">🔗 공유하기</button>
    </div>
  </div>
  <!-- 페이지별 slug 설정 -->
  <script>
    window.COMMENT_CONFIG = { slug: 'sonnet' };  // 이 페이지의 slug
  </script>
  <script defer src="../js/common.js"></script>
</body>
</html>
