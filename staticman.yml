comments:
  allowedFields: ["name", "message"]
  requiredFields: ["message"]

  branch: "main"              # 댓글 파일을 넣을 브랜치
  commitMessage: "New comment by {fields.name}"
  path: "comments/{options.slug}"
  filename: "comment-{date}.json"
  format: "json"

  moderation: false           # ✅ 승인 없이 바로 커밋
  generatedFields:
    date:
      type: date
      options:
        format: iso8601

  transforms:
    message: "trim"
    name: "trim"
